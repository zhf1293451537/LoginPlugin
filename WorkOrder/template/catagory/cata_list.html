<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>分类列表</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">分类列表</h1>
      <table class="table">
        <thead>
          <tr>
            <th>类名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {{range .catas}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>
              <a href="/v3/articles/cata/{{.ID}}/edit">编辑</a>
              <form method="POST" action="/v3/articles/cata/{{.ID}}/delete" style="display: inline;">
                <button type="submit" class="btn btn-link">删除</button>
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
      <a href="/v3/articles/cata/create" class="btn btn-primary">新建分类</a>
    </div>
  </body>
</html>
