<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简略主页</title>
  <style>
    /* 导航栏样式 */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 页面主体样式 */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <a href="#">首页</a>
    <a href="#">产品</a>
    <a href="#">关于我们</a>
  </nav>

  <!-- 页面主体 -->
  <div class="content">
    <h1>欢迎来到简略主页</h1>
    <p>这是一个带有导航栏的简略主页示例。</p>
  </div>
</body>
</html>
