<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .profile {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .nickname {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .intro {
        font-size: 18px;
        color: gray;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="avatar">
        <img src="https://via.placeholder.com/150">
      </div>
      <div class="nickname">John Doe</div>
      <div class="intro">Hello, I'm John Doe. Nice to meet you!</div>
    </div>
  </body>
</html>
